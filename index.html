<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #007acc;
        }

        .senha {
            margin-top: 20px;
            font-size: 18px;
            word-break: break-word;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
        }

        .creditos {
            margin-top: 25px;
            font-size: 14px;
            color: #ccc;
        }

        .creditos span {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Gerador de Senhas</h1>
        <label for="tamanho">Tamanho:</label>
        <input type="number" id="tamanho" value="12" min="4" max="32" />
        <br />
        <button onclick="gerarSenha()">Gerar Senha</button>
        <div class="senha" id="resultado">Sua senha aparecer√° aqui</div>
        <div class="creditos">Criado por <span>Thiago Jordan</span></div>
    </div>

    <script>
        function gerarSenha() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}<>?";
            const tamanho = document.getElementById("tamanho").value;
            let senha = "";

            for (let i = 0; i < tamanho; i++) {
                senha += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById("resultado").textContent = senha;
        }
    </script>
</body>

</html>
